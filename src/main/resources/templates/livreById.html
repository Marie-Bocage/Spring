<!DOCTYPE html>
<html lang="en" xmlns:th="/https://www.thymeleaf.org"> <head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf!</title> </head>
<body>
    <h1 th:if="${ optional.isPresent }" th:text="${ optional.get.getTitre }"></h1>

    <p th:if="${ optional.isEmpty }">Livre non trouvé.</p>
    <p th:if="${ optional.isPresent }" th:text="${ optional.get }"></p>

    <a th:href="@{/livres}">Retour à la liste de livres</a>
</body>
</html>
